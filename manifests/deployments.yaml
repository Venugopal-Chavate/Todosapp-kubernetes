---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: todos
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todos
      tier: backend
  template:
    metadata:
      labels:
        app: todos
        tier: backend
    spec:
      containers:
      - name: backend
        image: asia-northeast1-docker.pkg.dev/sonic-arcadia-437913-c5/todos/backend:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: uri
