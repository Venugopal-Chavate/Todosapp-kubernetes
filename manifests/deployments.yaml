---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: todos
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todos
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: todos
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: asia-northeast1-docker.pkg.dev/sonic-arcadia-437913-c5/todos/frontend:latest
        ports:
        - containerPort: 3000
          name: http
